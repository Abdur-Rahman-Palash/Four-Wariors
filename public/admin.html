    <!-- Anti-copy Protection: Prevents unauthorized copying, printing, and inspection (deferred) -->
    <script defer>
      const antiCopySetup = () => {
        const isEditable = (el) => el && (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' || el.isContentEditable);
        
        document.addEventListener('contextmenu', (e) => {
          const t = e.target;
          if (t && (t.tagName === 'INPUT' || t.tagName === 'TEXTAREA' || t.isContentEditable)) return;
          e.preventDefault(); return false;
        }, { passive: false });
        
        document.addEventListener('copy', (e) => { if (!isEditable(e.target)) e.preventDefault(); }, { passive: false });
        document.addEventListener('cut', (e) => { if (!isEditable(e.target)) e.preventDefault(); }, { passive: false });
        document.addEventListener('paste', (e) => { if (!isEditable(e.target)) e.preventDefault(); }, { passive: false });
        
        document.addEventListener('keydown', (e) => {
          if ((e.ctrlKey || e.metaKey) && ['c', 'x', 'a', 'u', 's', 'p'].includes(e.key.toLowerCase())) {
            e.preventDefault();
          } else if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['i', 'j', 'c', 'k'].includes(e.key.toLowerCase()))) {
            e.preventDefault();
          }
        }, { passive: false });
        
        document.addEventListener('mousedown', (e) => {
          if (!isEditable(e.target) && e.detail > 2) e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('dragstart', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('drop', (e) => e.preventDefault(), { passive: false });
      };
      
      const setupDevToolsDetection = () => {
        let devToolsOpen = false;
        const threshold = 160;
        setInterval(() => {
          const isOpen = window.outerHeight - window.innerHeight > threshold || 
                         window.outerWidth - window.innerWidth > threshold;
          if (isOpen && !devToolsOpen) {
            devToolsOpen = true;
            console.clear();
            console.log('%cDeveloper Tools Detected!', 'color: red; font-size: 20px; font-weight: bold;');
            console.log('%cThis site is protected against unauthorized access.', 'color: orange; font-size: 14px;');
          } else if (!isOpen) {
            devToolsOpen = false;
          }
        }, 1000);
      };
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          antiCopySetup();
          setupDevToolsDetection();
        });
      } else {
        antiCopySetup();
        setupDevToolsDetection();
      }
    </script>
