                        e.clipboardData.setData('text/plain', '');
                    } else {
                        e.preventDefault();
                    }
                } catch(err){ /* ignore */ }
            }, false);
            document.addEventListener('cut', function(e){ e.preventDefault(); }, false);

            // Prevent common developer shortcuts and copy-related keys
            document.addEventListener('keydown', function(e){
                // Block Ctrl/Cmd + [C,U,S] and Ctrl+Shift+I
                if (e.ctrlKey || e.metaKey) {
                    const k = (e.key || '').toLowerCase();
                    if (k === 'c' || k === 'u' || k === 's' || (e.shiftKey && k === 'i')) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }
                // Block F12
                if (e.key === 'F12') { e.preventDefault(); }
            }, false);

            <!-- Scroll-direction progress bar script -->
            <script>
            (function(){
                const progress = document.getElementById('scroll-progress');
                if (!progress) return;

                const doc = document.documentElement;
                let lastScrollY = window.scrollY || doc.scrollTop || 0;
                let ticking = false;

                function update() {
                    const scrollTop = window.scrollY || doc.scrollTop || 0;
                    const maxScroll = Math.max(1, doc.scrollHeight - doc.clientHeight);
                    const pct = Math.min(1, Math.max(0, scrollTop / maxScroll));

                    const directionDown = scrollTop >= lastScrollY;
                    lastScrollY = scrollTop;

                    // Switch transform-origin so the bar appears to fill from left when scrolling down,
                    // and from right when scrolling up.
                    progress.style.transformOrigin = directionDown ? 'left center' : 'right center';
                    progress.style.transform = 'scaleX(' + pct + ')';

                    ticking = false;
                }

                window.addEventListener('scroll', function(){
                    if (!ticking) {
                        window.requestAnimationFrame(update);
                        ticking = true;
                    }
                }, { passive: true });

                // initialize on load
                document.addEventListener('DOMContentLoaded', update);
                // run once immediately
                update();
            })();
            </script>
