    @layer theme {

            --text-dark: #1e293b;

    @layer base {
        body {
            @apply font-sans antialiased text-[var(--text-dark)];
        }

        }

            @apply py-20 px-6;
        }
        
        .card-hover {
            @apply transition-all duration-300 hover:shadow-2xl hover:-translate-y-2;
        }
    }

    @layer utilities {
        .text-gradient {
