<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="description" content="Admin Panel - Restricted Access">
  <title>Admin Panel - CreativeAgency</title>
  <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
  <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .btn-primary { @apply px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl; }
    
    /* Anti-copy protection */
    .nocopy, .nocopy * {
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
    }
    .nocopy img {
      -webkit-user-drag: none !important;
      user-drag: none !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body class="bg-gray-50 nocopy">
  <div id="root" class="min-h-screen"></div>

  <!-- Anti-copy and anti-developer-tools script -->
  <script>
    (function(){
      // Prevent context menu (right-click)
      document.addEventListener('contextmenu', function(e){
        e.preventDefault();
        // Warn silently
        console.warn('Right-click disabled on admin panel');
      }, false);

      // Prevent copy, cut, and paste events
      document.addEventListener('copy', function(e){
        e.preventDefault();
        console.warn('Copy functionality is disabled');
      }, false);
      
      document.addEventListener('cut', function(e){
        e.preventDefault();
        console.warn('Cut functionality is disabled');
      }, false);

      // Block common developer keyboard shortcuts
      document.addEventListener('keydown', function(e){
        if ((e.ctrlKey || e.metaKey) && ['c','x','v','u','s'].includes((e.key||'').toLowerCase())) {
          e.preventDefault();
          e.stopPropagation();
        }
        if (e.key === 'F12' || ((e.ctrlKey || e.metaKey) && e.shiftKey && ['i','j','k','c'].includes((e.key||'').toLowerCase()))) {
          e.preventDefault();
          e.stopPropagation();
        }
      }, false);

      // Prevent text selection and mouse drag selection
      document.addEventListener('selectstart', function(e){ e.preventDefault(); }, false);
      document.addEventListener('mousedown', function(e){ if (e.detail > 1) e.preventDefault(); }, false);

      // Disable developer tools detection (lightweight)
      var devtools = { open: false };
      var threshold = 160;
      setInterval(function() {
        if (window.outerHeight - window.innerHeight > threshold || window.outerWidth - window.innerWidth > threshold) {
          devtools.open = true;
        } else {
          devtools.open = false;
        }
      }, 500);

      // Prevent iframe embedding
      if (window.self !== window.top) {
        window.top.location = window.self.location;
      }
    })();
  </script>

  <script type="text/babel" src="components/Header.js"></script>
  <script type="text/babel" src="components/Footer.js"></script>
  <script type="text/babel" src="components/ProjectCard.js"></script>
  <script type="text/babel" src="admin-app.js"></script>
</body>
</html>
