        <script>
        (function(){
            document.addEventListener('contextmenu', function(e){ e.preventDefault(); }, false);
            document.addEventListener('copy', function(e){ try { if (e.clipboardData) { e.preventDefault(); e.clipboardData.setData('text/plain', ''); } else { e.preventDefault(); } } catch(err){} }, false);
            document.addEventListener('cut', function(e){ e.preventDefault(); }, false);
            document.addEventListener('keydown', function(e){ if (e.ctrlKey || e.metaKey) { const k = (e.key || '').toLowerCase(); if (k === 'c' || k === 'u' || k === 's' || (e.shiftKey && k === 'i')) { e.preventDefault(); e.stopPropagation(); } } if (e.key === 'F12') { e.preventDefault(); } }, false);
            document.addEventListener('selectionchange', function(){ try { var sel = document.getSelection(); if (sel && sel.toString().length > 0) sel.removeAllRanges(); } catch(err){} }, false);
            console.info('Anti-copy deterrent active on this page. This does NOT prevent determined users from accessing source or assets.');
        })();

        <script>
        (function(){
            const progress = document.getElementById('scroll-progress'); if (!progress) return; const doc = document.documentElement; let lastScrollY = window.scrollY || doc.scrollTop || 0; let ticking = false;
            function update() { const scrollTop = window.scrollY || doc.scrollTop || 0; const maxScroll = Math.max(1, doc.scrollHeight - doc.clientHeight); const pct = Math.min(1, Math.max(0, scrollTop / maxScroll)); const directionDown = scrollTop >= lastScrollY; lastScrollY = scrollTop; progress.style.transformOrigin = directionDown ? 'left center' : 'right center'; progress.style.transform = 'scaleX(' + pct + ')'; ticking = false; }
            window.addEventListener('scroll', function(){ if (!ticking) { window.requestAnimationFrame(update); ticking = true; } }, { passive: true }); document.addEventListener('DOMContentLoaded', update); update();
        })();
        </script>
